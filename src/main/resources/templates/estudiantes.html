<!DOCTYPE html>
<html xmlns:th="http:/www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de estudiantes</a>
    <!-- Navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="navbar-item"><a class="nav-link"
                                       th:href="@{/estudiantes}">Control de estudiantes</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Lista de estudiantes</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm nb3">Agregar Estudiante</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.nombre}">Nombre</td>
            <td th:text="${estudiante.apellido}">Apellido</td>
            <td th:text="${estudiante.email}">Email</td>
            <td>
                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Elimnar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
